<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMS - Main </title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body >
    <script src="/js/script.js" defer></script>
    <div class="header">
      <div class="toptopnav">
        <h1>Topstock Management System</h1>  
      </div>
      <div class="topnav">
        <input
          id="search-bar"
          placeholder="Search products..."
          class="search-bar"
        />
        <button id="add-aisle-button" class="add-button">
          <img src="assets/add.svg" class="add-symbol" />
        </button>
      </div>
      <div class="bottomnav">
        <div class="filter-container">
          <select id="date-filter">
            <option value="none">Sort by Date</option>
            <option value="recent">Most Recent</option>
            <option value="oldest">Oldest</option>
          </select>
          <select id="exp-filter">
            <option value="none">Filter by Expiration</option>
            <option value="expired">Expired</option>
            <option value="not-expired">Not Expired</option>
          </select>
          <select id="area-filter">
            <option value="none">Filter by Area</option>
            <option value="shared">Shared</option>
            <option value="paint">Paint</option>
            <option value="seasonal">Seasonal</option>
            <option value="building">Building</option>
            <option value="showrooms">Showrooms</option>
          </select>
          <select id="department-filter">
            <option value="none">Filter by Stock Type</option>
            <option value="Building">Building</option>
            <option value="Seasonal">Seasonal</option>
            <option value="Showrooms">Showrooms</option>
            <option value="Decor">Decor</option>
            <option value="Promo">Promo</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container" id="app">
      <!-- Aisles and bays will be dynamically inserted here -->
    </div>
    <div id="edit-aisle-form" class="modal" style="display: none">
      <div class="modal-content">
        <div class="top-form">
          <h2>Edit Aisle</h2>
          <button id="close-edit-modal" class="closebtn">
            <img src="assets/close.svg" class="dropdown" alt="" />
          </button>
        </div>
        <form id="edit-aisle-form-content">
          <label for="edit-aisle-number">Aisle Number:</label>
          <input type="text" id="edit-aisle-number" required />

          <label for="edit-aisle-name">Aisle Name:</label>
          <input type="text" id="edit-aisle-name" required />

          <label for="edit-aisle-area">Aisle Area:</label>
          <input type="text" id="edit-aisle-area" required />

          <div id="edit-bays-container"></div>

          <button type="button" id="add-bay-button">Add Bay</button>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
    <div id="add-aisle-form" class="modal" style="display: none">
      <div class="modal-content">
        <div class="top-form">
          <h2>Add New Aisle</h2>
          <button id="close-modal" class="closebtn">
            <img src="assets/close.svg" class="dropdown" alt="" />
          </button>
        </div>
        <form id="aisle-form">
          <label for="aisle-number">Aisle Number:</label>
          <input type="text" id="aisle-number" required />

          <label for="aisle-name">Aisle Name:</label>
          <input type="text" id="aisle-name" required />

          <label for="aisle-area">Aisle Area:</label>
          <input type="text" id="aisle-area" required />

          <label for="number-of-bays">Number of Bays:</label>
          <input type="number" id="number-of-bays" required />

          <div id="bays-container"></div>

          <button type="button" id="generate-bays">Generate Bays</button>
          <button type="submit">Add Aisle</button>
        </form>
      </div>
    </div>
    <!-- ...existing code... -->
<div id="edit-products-form" class="modal" style="display: none">
  <div class="modal-content">
    <div class="top-form">
      <h2>Edit Products</h2>
      <button id="close-edit-products-modal" class="closebtn">
        <img src="assets/close.svg" class="dropdown" alt="" />
      </button>
    </div>
    <form id="edit-products-form-content">
      <input type="hidden" id="edit-products-aisle-number" />
      <input type="hidden" id="edit-products-bay-location" />
      <input type="hidden" id="edit-products-topstock-id" />

      <div id="edit-products-container"></div>

      <button type="button" id="add-product-button">Add Product</button>
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
    </div>
    

    <div class="container" id="app">
      <!-- Aisles and bays will be dynamically inserted here -->
    </div>

    <div class="footer">
      <div class="foot">
        <p>Topstock Management System &copy; 2023</p>
        <p>Developed by Dylan Coen (781422)</p>
      </div>
      <div class="totals">
        <p>Want More? : <a href="/dashboard">View Dashoard</a></p>
        <p>Total Aisles: <span id="total-aisles">0</span> | </p>
        <p>Total Bays: <span id="total-bays">0</span> | </p>
        <p>Total Topstock: <span id="total-products">0</span> | Total free <span class="total-free-topstock">0</span></p>
        
      </div>
    </div>
    
  </body>
</html>
